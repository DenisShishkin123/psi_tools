{% extends "base.html" %}

{% block content %}
<ul>
{% for model in models %}
    <li>
        <p><a href="{{model.get_absolute_url}}">{{model.get_absolute_url}}</a></p>
        <p>{{model.activating}}</p>
        <p>{{model.beliefs}}</p>
        <p>{{model.consequences}}</p>
        <p>{{model.emotions}}</p>
        <p>{{model.date_create}}</p>
    </li>
{% endfor %}
</ul>
{% endblock %}
